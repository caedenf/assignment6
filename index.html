<DOCTYPE! html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="jquery-3.4.1.min.js"></script>
  <title>Images</title>
</head>
<body>
  <center>
  <div class="smallImages">
    <img src="" id="image1" class="smallImage">
    <img src="" id="image2" class="smallImage">
    <img src="" id="image3" class="smallImage">
    <img src="" id="image4" class="smallImage">
    <img src="" id="image5" class="smallImage">
  </div>
  <div class="largeImage">
    <img src="" id="bigImage">
  </div>
  </center>
  <script>
    console.log("run 20");
    function Image(name, price, smallImage, largeImage) {
      this.name = name;
      this.price = price;
      this.smallImage = smallImage;
      this.largeImage = largeImage;
    }
    function changeImage(name) {
      var imageURL = imagesArray[parseInt(name.slice(-1))-1].largeImage;
      $(".bigImage").fadeOut();
      document.getElementById("bigImage").src = imageURL;
      $(".bigImage").fadeIn(500);
    }
    function displayInfo(name) {
      var obj = imagesArray[parseInt(name.slice(-1))-1];
      var infoPane = document.createElement("div");
      infoPane.style.width = "300px";
      infoPane.style.height = "200px";
      infoPane.style.background = "#000000";
      infoPane.innerHTML = "Title: " + obj.name + "\nPrice: " + obj.price;
      document.body.appendChild(infoPane);
    }
    var imagesArray = [];
    var image1 = new Image("No 1 (Royal Red and Blue)", "$75.1 million", "https://1uyxqn3lzdsa2ytyzj1asxmmmpt-wpengine.netdna-ssl.com/wp-content/uploads/2012/09/Mark-Rothko-No-1-Untitled-Royal-Red-and-Blue-1954-large-1040263612-87x150.jpg", "http://www.artmarketmonitor.com/wp-content/uploads/2012/09/Mark-Rothko-No-1-Untitled-Royal-Red-and-Blue-1954-large-1040263612.jpg");
    document.getElementById("image1").src = image1.smallImage;
    var image2 = new Image("False Start", "$80 million", "https://graphics8.nytimes.com/images/blogs/dealbook/johns_falsestart190.jpg", "https://i.pinimg.com/736x/e5/cf/e5/e5cfe56cfd96eca13c330ddfd6d11e64.jpg");
    document.getElementById("image2").src = image2.smallImage;
    var image3 = new Image("Portrait of Dr. Gachet", "$82.5 million", "https://rlv.zcache.com/svc/view?realview=113366176147967900&design=2e372354-c405-41e3-b73b-c98b7744c750&rlvnet=1&type=standard_postcard&max_dim=180&hide=bleed%2Csafe%2Cvisible%2CvisibleMask", "http://www.vggallery.com/painting/f_0753.jpg");
    document.getElementById("image3").src = image3.smallImage;
    var image4 = new Image("Portrait of Adele Bloch-Bauer II", "$87.9 million", "https://sep.yimg.com/ay/artsheaven/portrait-of-adele-bloch-bauer-ii-18.jpg", "https://cdn.antiquestradegazette.com/media/9492/klimt-bloch-bauer-2279ne-10-02-17.jpg");
    document.getElementById("image4").src = image4.smallImage;
    var image5 = new Image("No. 5", "$140 million", "http://www.all4man.co.uk/pictures/Culture/th/t1_jackson_pollock_1_no_5_1948_1.jpg", "http://static5.businessinsider.com/image/4d711dba4bd7c86779020000-1200/1-jackson-pollock-no-5-1948.jpg");
    document.getElementById("image5").src = image5.smallImage;
    imagesArray.push(image1);
    imagesArray.push(image2);
    imagesArray.push(image3);
    imagesArray.push(image4);
    imagesArray.push(image5);
    $(document).ready(function(){
      $('.smallImage').mouseover(function() {
        changeImage(this.id);
      });
      $('.smallImage').click(function() {
        displayInfo(this.id);
      });
    }); 
    
  </script>
</body>
